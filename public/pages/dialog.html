<div class="col-md-9">
    <div class="panel panel-default room" ng-hide="checkOpen()">
        <div class="panel-heading room-header">聊天程序  正在与{{client.account}}聊天
            <a class="btn btn-info btn-sm pull-right" style="margin-top: -5px;" ng-click="getMessage()">更多记录</a>
        </div>


        <div class="panel-body room-content">
            <div class="list-group messages" auto-scroll-to-bottom>
                <div class="list-group-item message" ng-repeat="message in messages track by $index">
                    {{message.account}}: {{message.content}}<span class="message_date">{{message.createAt| date:'y,M,d,hh:mm:ss'}}</span>
                </div>
            </div>
            <form class="message-creator" ng-controller="MessageCreatorCtrl">
                <div class="form-group">
                    <textarea required class="form-control message-input" ng-model="newMessage" ctrl-enter-break-line="createMessage()" placeholder="Ctrl+Enter to quick send" ></textarea>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="col-md-3">
    <div class="panel panel-default user-list">
        <div class="panel-heading user-list-header">当前用户</div>
        <div class="panel-body user-list-content">
            <div class="list-group users">
                <div class="list-group-item user">
                    {{me.account||"登陆过期"}}
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default user-list">
        <div class="panel-heading user-list-header">在线用户</div>
        <div class="panel-body user-list-content">
            <div class="list-group users">
                <div class="list-group-item user" ng-repeat="user in users">
                    <a class="user_name" ng-click="openDialog(user)">{{user.account}}</a><span class="new_info" ng-hide="info[user._id]==0">{{info[user._id]}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
